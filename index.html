<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ÅšwiÄ…teczny Arkusz ğŸ…</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(#e6f3ff, #ffffff);
      font-family: 'Segoe UI', sans-serif;
    }

    /* Arkusz */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 1;
    }

    /* Przycisk â€“ teraz po LEWEJ stronie */
    .edit-button {
      position: fixed;
      top: 12px;
      left: 12px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 16px;
      border-radius: 16px;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);
      transition: all 0.2s ease;
    }
    .edit-button:hover {
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transform: scale(1.05);
    }

    /* PÅ‚atki i ikony */
    .snowflake {
      position: fixed;
      top: -10px;
      font-size: 1.5em;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 999;
      text-shadow: 0 0 3px rgba(0,0,0,0.2);
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- ğŸ”— Przycisk do otwarcia arkusza -->
  <a class="edit-button"
     href="https://docs.google.com/spreadsheets/d/1XYqWLGCanJ2HPRBuHobuY3i-xDFCE-hIdRD8HrBAihc/edit?usp=sharing"
     target="_blank">

  </a>

  <!-- ğŸ“„ Arkusz Google -->
  <iframe src="https://docs.google.com/spreadsheets/d/1XYqWLGCanJ2HPRBuHobuY3i-xDFCE-hIdRD8HrBAihc/edit?usp=sharing"></iframe>

  <!-- ğŸ… Skrypt Å›niegu i ikon -->
  <script>
    const icons = ['â„ï¸', 'ğŸ…', 'ğŸ', 'ğŸ„', 'ğŸŒŸ', 'â›„'];
    const snowCount = 60; // liczba spadajÄ…cych elementÃ³w

    for (let i = 0; i < snowCount; i++) {
      let snow = document.createElement('div');
      snow.className = 'snowflake';
      snow.innerHTML = icons[Math.floor(Math.random() * icons.length)];
      snow.style.left = Math.random() * 100 + 'vw';
      snow.style.animationDuration = (5 + Math.random() * 10) + 's';
      snow.style.fontSize = (14 + Math.random() * 26) + 'px';
      snow.style.opacity = Math.random();
      snow.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(snow);
    }
  </script>
